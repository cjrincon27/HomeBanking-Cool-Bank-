<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/manager.css">
    <title>Manager</title>
</head>
<body>

    <main id ="app" class="d-flex gap=4">
        <div class="container1">
        <div class="ms-2">          
            <form @submit.prevent="" class="container">
                <h1> CLIENT MANAGER</h1>
                <div class="mb-3">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input v-model="firstName" type="text" class="form-control" id="exampleInputPassword1" placeholder="carlos jose">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">LastName:</label>
                        <input v-model="lastName" type="text" class="form-control" id="exampleInputPassword1" placeholder="rincon hernandez">

                    </div>
                    <label class="form-label">Email Address:</label>
                    <input v-model="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="cjrincon@gmail.com">
                    </div>
                    
                <div class=" d-flex gap-3">
                <button @click ="addClient"  class="btn btn-success">Add Client</button>
                <button @click ="editclient"  class="btn btn-success">Edit</button>
                </div>
            </form>
        </div>

        <div class="container">
        <table class="table responsive-table mt-2">
            <h2 class ="mt-4 ms-2"> CLIENT LIST</h2>
            <thead>
                <tr>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                </tr>
            </thead>
            <tbody >
                <tr v-for="client in clients">
                    
                    <td>{{client.firstName}}</td>
                    <td>{{client.lastName}}</td>
                    <td>{{client.email}}</td>
                    <td><button @click="deletClient(client)" class="btn btn-danger ml-5" ><i class="fa fa-trash"></i></button></td>
                    <td><button @click="viewClient(client)" class="btn btn-primary ml-5"><i class="fa fa-pen"></i></button></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
    <div class="container2">
        {{clients}}
    </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="/manager.js"></script>
</body>
</html>
